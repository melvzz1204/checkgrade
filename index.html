<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8 space-y-6">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Student Grade Checker
      </h1>

      <div>
        <span class="block text-gray-700 mb-2">Select your section</span>
        <select
          id="sectionSelect"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="bsit1e">BSIT-1E</option>
          <option value="bsis2c">BSIS-2C</option>
          <option value="bsis2b">BSIS-2B</option>
        </select>
      </div>
      <!-- Name Input Section -->
      <div class="space-y-4">
        <input
          type="text"
          placeholder="Enter your first name"
          name="firstname"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <input
          type="text"
          placeholder="Enter your Last name"
          name="lastname"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <button
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors"
        >
          Get Code
        </button>
        <div id="studentCode" class="text-center text-lg font-semibold"></div>
      </div>

      <!-- Code Input Section -->
      <div class="space-y-4 mt-8 pt-8 border-t">
        <input
          type="text"
          placeholder="Paste your code here"
          name="code"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <button
          id="checkGrade"
          class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors"
        >
          Check Grade
        </button>
        <div id="gradeDisplay" class="text-center text-lg font-semibold"></div>
      </div>
    </div>
    <script type="module" src="submitHandler.js"></script>
  </body>
</html>
